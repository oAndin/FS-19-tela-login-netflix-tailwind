<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login Netflix com tailwind</title>
</head>

<body class="h-screen w-screen">
    <main>
        <div class="w-screen h-screen bg-cover bg-no-repeat -z-10 absolute" id="background-picture"
            style="background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/73334647-ad51-42a9-b07b-93298cc2a8e1/6231a476-40df-4892-912b-63bc4e0d9601/BR-pt-20230605-popsignuptwoweeks-perspective_alpha_website_medium.jpg);">
        </div>
        <div class="bg-black w-screen h-screen bg-cover -z-10 absolute opacity-50" id="effect"></div>
        <img class="w-64 p-10 z-10" src="./Images/Logonetflix.png" alt="Logo">
        <div class="flex justify-center content-center" id="center">
            <div class="container bg-blackOppa w-4/12 h-full flex flex-col">
                <form class="p-16">
                    <h1 class="text-white text-4xl font-medium">Entrar</h1>
                    <input class="w-full h-12 p-3 mt-7 bg-grayBackgroundColor rounded" type="text"
                        placeholder="Email ou número de telefone" required>
                    <input class="w-full h-12 p-3 mt-4 bg-grayBackgroundColor rounded" type="password"
                        placeholder="Senha" required>
                    <button class="w-full h-12 mt-8 bg-redPrimary text-white rounded" type="submit">Entrar</button>
                    <div class="w-full h-1 mt-4 flex-wrap flex content-center justify-between text-gray-300 text-sm" id="lembre-ajuda">
                        <div class="flex" id="lado-lado">
                            <input class="rounded bg-slate-800" type="checkbox" name="" id="">
                            <p class="ml-1">Lembre-se de mim</p>
                        </div>
                        <p class=""><a href="#">Precisa de ajuda?</a></p>
                    </div>
                    <div class="flex mt-16" id="lado-lado-2">
                        <p class="text-gray-300">Novo por aqui?</p>
                        <p class="text-white ml-1"><a href="#">Assine agora.</a></p>
                    </div>
                    <div class="mt-2 flex" id="lado-a-lado-3">
                        <p class="text-gray-300 text-xs">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
                        <p><a href="#">Saiba mais.</a></p>
                    </div>
                </form>
                <!-- <h1 style="background-color: #7a7a7a;">TESTE DE COR</h1> -->
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    blackOppa: '#00000099',
                    redPrimary: '#E50914',
                    grayBackgroundColor: '#333333',
                    grayText: '#7a7a7a'
                }
            }
        }
    }
</script>

</html>
<!DOCTYPE html>
